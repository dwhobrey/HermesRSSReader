<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<!-- saved from url=(0016)http://localhost -->
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Hermes</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>

<script language="javascript" type="text/javascript" src="utils.js"></script>
<script language="javascript" type="text/javascript" src="date.js"></script>
<script language="javascript" type="text/javascript" src="scroller.js"></script>
<script language="javascript" type="text/javascript" src="rgbcolor.js"></script>
<script language="javascript" type="text/javascript" src="main.js"></script>

<body>
    <g:background id="imgbackground">
    <div id="mainholder">
    <div id="itemlistcontainer">
    </div>
    <div id="itemhovercontainer">
        <table width="100%">
            <tr>
                <td align="center">
                    <span id="itemhover"></span>
                </td>
            </tr>
        </table>
    </div>
    <div id="scrollbar">
        <div id="scrollbarup">&and;</div>
        <div id="scrollbardown">&or;</div>
        <div id="scrollbartrack">
            <div id="scrollbarhandle"></div>
        </div>
    </div>
    <div id="toppanel">
    <table id="toppaneltable"><tr>
    <td class="paneltd"><img class="panelimg" id="search" src="images/searchicon.gif" alt="Search tool"/></td>
    <td class="paneltd"><img class="panelimg" id="reload" src="images/reloadicon.gif" alt="Reload feeds"/></td>
    <td class="paneltd"><img class="panelimg" id="about" src="images/infoicon.gif" alt="Hermes Manual"/></td>
    <td class="paneltd"><img class="panelimg" id="adjust" src="images/wrenchicon.gif" alt="Adjust settings"/></td>
    <td class="paneltd"><img class="panelimg" id="window1" src="images/smallwindowicon.gif" alt="Small"/></td>
    <td class="paneltd"><img class="panelimg" id="window2" src="images/mediumwindowicon.gif" alt="Medium"/></td>
    <td class="paneltd"><img class="panelimg" id="window3" src="images/bigwindowicon.gif" alt="Large"/></td>
    </tr>
    </table>
    </div>
    <img id="heartbeaticon" src="images/hearticon.gif" alt="Heart beat"/>
    <img id="loadingicon" src="images/rssicon.gif" alt="Loading"/>
    <img id="rssiconlarge" src="images/rssicon_large.gif" alt="RSS"/>
    <div id="welcomebox">
      <table id="welcometable">
        <tr><td>
            <b>Welcome to Hermes</b>
            </td>
        </tr>
        <tr><td>
            To start either add or enable a feed.<br />
            Check for updates by enabling the update page monitor.<br />
            Press <i id="welcomeButton">here</i> to begin,
            then adjust settings via the wrench on the menu bar.
            </td>
        </tr>
      </table>
    </div>
    </div>
    </g:background>
</body>
</html>
